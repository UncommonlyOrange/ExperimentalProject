    background: black;
    border-style: solid;
    border-width: 1px;
    border-color: darkorchid;
  }
  body::-webkit-scrollbar-thumb {
    background-image: radial-gradient(black, transparent);

  }
  body::-webkit-scrollbar-thumb:hover {

  #carpet {

  }
  .main {

  }
  #keyboard {

  }
  #backboard {

    width: 119%;
    height: 62.5%;
    left: 0px;
    z-index: -2;
    border-bottom-style: solid;
    border-bottom-width: 0px;
    border-bottom-color: rgb(44, 33, 25);
  }
  #stump {

    left: 35%;
    bottom: 190px;
    width: 400px;
    height: auto;
    z-index: -1;
  }
  #woodbar {
    position: static;
    background-image: url('https://images.unsplash.com/photo-1601149842860-b39ad3f891fb?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NzZ8fHdvb2R8ZW58MHx8MHx8fDI%3D');
    background-size: auto;
    width: 120%;
    height: 80px;
    left: 0px;
    top: 0px;
    z-index: auto;
  }
  #woodbarshadow {
    position: absolute;
    background-image: linear-gradient(rgba(0, 0, 0, 0.5) 0%, transparent 35%, black 60%, transparent 80%, black 100%);
    width: 120%;
    height: 80px;
    left: 0px;
    top: 0px;
    z-index: 4;
  }
  .black {
    position: relative;
    top: -549px;
    left: 40px;
  }
  .white {
    position: relative;
    width: 120%;
  }
  .blackkeys {
    background-color: black;
    width: 66px;
    height: 365px;
    margin: 9px;
    margin-top: 0px;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    position: relative;
  }
  .blackkeys:hover {
    background-color: darkslategrey;
  }
  .blackkeys:active {
    background-color: darkcyan;
  }
  .whitekeys {
    background-color: lightyellow;
    width: 80px;
    height: 545px;
    margin: 2px;
    position: relative;
  }
  .whitekeys:hover {
    background-color: lavenderblush;
  }
  .whitekeys:active {
    background-color: lightpink;
  }
  #usable {
    background-color: rgb(255, 249, 172);
  }
  #usable:hover {
    background-color: lavenderblush;
  }
  #usable:active {
    background-color: lightpink;
  }
  #transparent {
    background-color: transparent;
  }
  button {
    position: fixed;
    left: 30px;
    bottom: 10px;
    font-family: 'Kaushan Script', cursive;
    font-size: large;
    background-color: rgb(54, 37, 25);
    background-image: url('https://images.unsplash.com/photo-1523034572918-be25535ca417?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTM0fHx3b29kfGVufDB8fDB8fHwy');
    background-size: cover;
    color: rgb(29, 23, 23);
    border-color: rgb(29, 23, 23);
  }
  .bench {
    position: absolute;
    top: 840px;
    left: 22%;
    width: 800px;
    height: 240px;
    border-radius: 5px;
    background-color: dimgray;
    background-image: url('https://images.unsplash.com/photo-1546484396-fb3fc6f95f98?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    z-index: -1;
  }
  .invisible {
    z-index: -5;
    background-color: blueviolet;
  }
</style>

    var x = document.getElementById("stump");
    if (x.style.display === "none") {
      x.style.display = "block";

  }

  var element = document.getElementById("bench");
